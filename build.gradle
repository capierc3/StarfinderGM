plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ]
}

repositories {
    jcenter()
    mavenLocal()
//    maven {
//        url = uri('https://repo.maven.apache.org/maven2')
//    }
}

dependencies {
    implementation 'xom:xom:1.2.5'
    implementation 'org.openjfx:javafx-controls:15'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'org.xerial:sqlite-jdbc:3.20.0'
    implementation 'com.google.code.gson:gson:2.8.0'
    compile "junit:junit:4.12"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    description 'Runs app'
    main = 'Run'
}

task runTest(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    description 'runs currently testing class'
    main = 'TestingClass'
}

task buildDataBase(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    description 'runs database builders'
    main = 'runables/BuildDB'
}
